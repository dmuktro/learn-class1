<!-- 
Display the <strong> elements as block elements.
Hint: Use the display property.
https://www.w3schools.com/css/exercise.asp?filename=exercise_display_visibility4
-->

<!DOCTYPE html>
<html>
<head>
<style>
strong {
    display:block;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a <strong>paragraph</strong>, with some words more <strong>important</strong> than others </p>
<p>This is another paragraph.</p>

</body>
</html>
